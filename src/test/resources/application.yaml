logging:
  level:
    org.springframework.ai.chat.client.advisor.*: DEBUG
    org.springaicommunity.playground.service.*: DEBUG
    org.springframework.ai.mcp: DEBUG

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: spring-ai-playground-test
  profiles:
    default: openai, ollama, mcp
  ai:
    playground:
      persistence: false
      user-home:
      chat:
        system:
          prompt:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
---
spring:
  config:
    activate:
      on-profile: ollama
  ai:
    ollama:
      init:
        pull-model-strategy: when_missing
      chat:
        options:
          model: mistral
      embedding:
        options:
          model: qwen3-embedding:0.6b
    playground:
      chat:
        models:
          - deepseek-r1:8b
          - mistral-small
          - llama3.2
          - llama3.2-vision
          - llama3.1
          - qwq
          - mistral
          - qwen2
          - qwen2.5
          - mixtral
---
spring:
  config:
    activate:
      on-profile: openai
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        enabled: true
        options:
          model: gpt-4
          base-url: https://models.github.ai/inference
          completions-path: /chat/completions
    playground:
      chat:
        systemPrompt: |-
          systemPromptText
          you are a helpful assistant
        models:
          - o1-mini
          - o1
          - gpt-4o
          - o1-preview
          - gpt-4o-mini
          - gpt-3.5-turbo
          - gpt-3.5-turbo-16k
          - gpt-4
          - gpt-4-32k
          - gpt-4-turbo
        chatOptions:
          model: "gpt-4"
          temperature: 0.7
          maxTokens: 1000
          topP: 0.9
          frequencyPenalty: 0.0
          presencePenalty: 0.6

---
